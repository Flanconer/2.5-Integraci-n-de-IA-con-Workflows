<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora IA (OpenAI + n8n)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width: 740px;">
      <h1 class="mb-3">Calculadora inteligente</h1>
      <p class="text-muted">
        Escribe una instrucción en lenguaje natural (ej. “suma 56 y 23” o “divide 100 entre 4”).
        La app envía tu texto a n8n, OpenAI identifica la operación y n8n calcula y registra en Google Sheets.
      </p>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="calc-form">
            <div class="mb-3">
              <label class="form-label">Instrucción</label>
              <textarea id="instruccion" class="form-control" rows="2" placeholder="Ej.: suma 56 y 23" required></textarea>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Operando A (opcional)</label>
                <input id="a" type="number" step="any" class="form-control" placeholder="Ej. 56">
              </div>
              <div class="col-md-6">
                <label class="form-label">Operando B (opcional)</label>
                <input id="b" type="number" step="any" class="form-control" placeholder="Ej. 23">
              </div>
            </div>

            <input type="hidden" id="ipPublica" />

            <div class="d-grid mt-4">
              <button class="btn btn-primary" type="submit">Calcular y registrar</button>
            </div>
          </form>

          <hr class="my-4" />
          <div id="estado" class="small text-muted">Listo.</div>
          <div id="resultado" class="display-6 mt-2"></div>
        </div>
      </div>

      <footer class="text-center mt-4 text-muted">
        Hecho con Bootstrap · n8n · OpenAI
      </footer>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
